<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>LOLPEDIA</title>
    <link rel="shortcut icon" type="image/png" href="./img/iconleague.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <audio src="Championmusic.mp3" autoplay type="audio/mp3"></audio>
      <div class="header">
        <figure>
          <img
            src="./img/logoLOL (1).png"
            alt="lolpediaLogo"
            class="title-lol"
          />
        </figure>
        <div class="menus">
          <div class="logoHome">
            <a href="index2.html"
              ><img src="img/footerLOL.png" class="imghome"
            /></a>
          </div>
          <div class="cornerBar">
            <div class="menu-bar">
              <a href="index2.html" id="iniciolol">Home</a>
              <a href="indextop.html" id="Top5">Top 5</a>
              <a href="indexcampeones.html" id="champlist">Campeones</a>
            </div>
          </div>
          <div class="cornerPlay">
            <div class="menu-play">
              <a
                href="https://signup.na.leagueoflegends.com/en/signup/index"
                class="menu-button"
                target="_blank"
                >Juega ahora</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="choose-champion" id="choosechamp">
        <div class="choose-box">
          <p class="Textchamp">Elige a tu</p>
          <div class="divisor2">
            <img src="./img/Emblem_Challenger.png" alt="emblema" id="emblema" />
            <p class="champion">Campeon</p>
          </div>
        </div>
        <div class="texto-champ">
          <p>
            Teniendo en cuenta que hay más de 140 campeones, no tardarás en
            encontrar tu estilo de juego. Domina a uno o a todos.
          </p>
        </div>
        <figure>
          <img src="./img/divider.png" class="body-divider" alt="divider" />
        </figure>
        <div class="corner">
          <div class="menu">
            <div class="buscador">
              <div class="buscadorCampeon">
                <img src="img/search.png" alt="search" class="lupa" id="lupa" />
                <input type="text" id="searchInput" placeholder="Buscar" />
              </div>
              <span class="line"></span>
              <div id="filtradoCampeones">
                <input type="button" value="All" id="All" class="all" />
                <input
                  type="button"
                  value="Assassin"
                  id="Assassin"
                  class="all"
                />
                <input type="button" value="Fighter" id="Fighter" class="all" />
                <input type="button" value="Mage" id="Mage" class="all" />
                <input
                  type="button"
                  value="Marksman"
                  id="Marksman"
                  class="all"
                />
                <input type="button" value="Support" id="Support" class="all" />
                <input type="button" value="Tank" id="Tank" class="all" />
              </div>
              <span class="line"></span>
              <div class="orders">
                <div class="orderDifficulty">
                  <select
                    name="orderDifficulty"
                    id="orderDifficulty"
                    class="orderDifficulty"
                  >
                    <option value="0" class="orderDifficulty">
                      Dificultad
                    </option>
                    <option value="higher" class="orderDifficulty">
                      Ascendente
                    </option>
                    <option value="lower" class="orderDifficulty">
                      Descendente
                    </option>
                  </select>
                </div>
                <div class="orderClass">
                  <select name="order" id="order" class="orderClass">
                    <option value="0" class="orderClass">Orden</option>
                    <option value="orderAZ" class="orderClass">A-Z</option>
                    <option value="orderZA" class="orderClass">Z-A</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="container-campeones" class="containerChampions"></div>
      </section>
    </main>
    <footer>
      <div class="container-footer">
        <div class="riot">
          <a href="https://www.riotgames.com/en" target="_blank"
            ><img
              src="./img/Riot_Games_logo.png"
              id="imgriot"
              width="120"
              height="auto"
          /></a>
        </div>
        <div class="footer">
          <div class="left">
            <p class="derechos">© 2020 |Todos los derechos reservados</p>
          </div>
          <div class="redes">
            <a href="#"
              ><img
                src="./img/happyporo.png"
                id="compartir"
                class="animated wobble"
            /></a>
            <a
              href="https://www.facebook.com/LeagueofLegendsES/?fref=nf"
              class="nav-link"
              target="_blank"
              ><img src="./img/fblogo.png" class="imgredes"
            /></a>
            <a
              href="https://www.instagram.com/leagueoflegends/"
              class="nav-link"
              target="_blank"
              ><img src="./img/instaLOGO11.png" class="imgredes"
            /></a>
            <a
              href="https://twitter.com/lol_es"
              class="nav-link"
              target="_blank"
              ><img src="./img/twittLOGO.png" class="imgredes"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="data/lol/lol.js" type="module"></script>
  <script src="main.js" type="module"></script>
  <script src="data.js" type="module"></script>
</html>
