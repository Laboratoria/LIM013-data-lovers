    <div id="searchBar" class="corner">
            <div class="searchbar">
              <div class="nameSearch">
                <img
                  src="img/search.png"
                  alt="search"
                  class="animated heartBeat"
                  id="lupa"
                />
                <input
                  id="searchInputs"
                  type="text"
                  placeholder="Search"
                  spellcheck="false"
                  maxlength="6"
                />
              </div>
              <span class="line"></span>
              <div class="dropdownMenu">
                <div class="dropdownStyle">
                  <img id="role" src="img/escudo.png" alt="shield" />
                  <span id="roleLetter">ROLE</span>
                </div>
                <div id="myDropdown2" class="dropdown-content">
                  <ul class="menu2">
                    <li class="active" data-value="ALL"><a>ALL</a></li>
                    <li data-value="Assassin"><a>ASSASSIN</a></li>
                    <li data-value="Mage"><a>MAGE</a></li>
                    <li data-value="Fighter"><a>FIGTHER</a></li>
                    <li data-value="Tank"><a>TANK</a></li>
                    <li data-value="Support"><a>SUPPORT</a></li>
                    <li data-value="Marksman"><a>MARKSMAN</a></li>
                  </ul>
                </div>
              </div>
              <ul class="menu">
                <li class="active" data-value="ALL"><a>ALL</a></li>
                <li data-value="Assassin"><a>ASSASSIN</a></li>

                <li data-value="Support"><a>SUPPORT</a></li>
                <li data-value="Marksman"><a>MARKSMAN</a></li>
              </ul>
              <span class="line" style="margin-left: auto;"></span>
              <div class="dropdown">
                <div class="dif">
                  <img id="arrow" src="img/desliz.png" alt="" />
                  <span>Difficulty</span>
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <div class="difficulty1">
                    <div class="levelEmpty" data-value="1" id="easy"></div>
                    <div class="levelEmpty" data-value="2" id="medium"></div>
                    <div class="levelEmpty" data-value="3" id="hard"></div>
                  </div>
                </div>
              </div>
              <span class="line"></span>
              <div class="orderArray">
                <div class="order">
                  <span>A<img src="./img/flechabus.png" alt="Arrow" />Z</span>
                  <div id="dropdownSort" class="SortContent">
                    <img
                      class="order1"
                      id="az"
                      data-value="az"
                      src="img/ascen.png"
                      alt="order A-Z"
                    />
                    <img
                      class="order1"
                      id="za"
                      data-value="za"
                      src="img/descen.png"
                      alt="order Z-A"
                    />
                  </div>
                </div>
              </div>
            </div>
