<body>
    <div class="contenedor1">
        <header>
            <nav class="menu">
                <div class="contenidoheader">
                    <div class="logo">
                        <a href="https://www.riotgames.com/es"><img src="images/riot2.jpeg" class=riot></a>
                        <a href="index.html"><img src="images/lol.png"></a>
                        <a href="#" class="btnMenu" id="btnMenu"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="barsNavigation" id="barsNavigation">
                        <a href="#" class=option>¿Qué es LOL?</a>
                        <a href="campeones.html" class=option id="championes">Campeones</a>
                        <a href="#" class=option>Estadísticas por rol</a>
                        <a href="#" class=option>¡Juega Profesionalmente!</a>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <div id="championPage">
            <h1 class="tittle">CAMPEONES </h1>
            <h3 class="htext">Elige al campeón que te llevará al éxito</h3>
            <div>
                <form class="champion">
                    <div class="form-groups" id="form-groups2">
                        <label for="name">Nombre: </label>
                        <input type="text" class="form-name" id="form-name2" placeholder="Ingresar nombre del Campeón">
                    </div>

                    <div class="form-groups-rol">
                        <label for="rol">Rol: </label>
                        <nav>
                            <div class="categoria" id="categoria">
                                <a href="#" data-value="All" class="active">Todo</a>
                                <a href="#" data-value="Fighter">Luchador</a>
                                <a href="#" data-value="Marksman">Tirador</a>
                                <a href="#" data-value="Mage">Mago</a>
                                <a href="#" data-value="Assassin">Asesino</a>
                                <a href="#" data-value="Tank">Tanque</a>
                                <a href="#" data-value="Support"> Soporte</a>
                            </div>
                        </nav>

                    </div>

                    <div class="form-groups">
                        <label>Ordenar: </label>
                        <select class="order">
                            <option data-value="01">Ascendente</option>
                            <option data-value="02">Descendente</option>
                        </select>
                </form>
            </div>
            <div id="imgChampions">

            </div>
        </div>
