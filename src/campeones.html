<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="images/lol.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ad419416d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root"></div>
    <div class="contenedor1">
        <header>
            <div class="logo">
                <img src="images/lol.png">
            </div>
            <nav>
                <div class="menuLol">
                    <a href="#">¿Qué es LOL?</a>
                </div>
                <div class="menuChampions">
                    <a href="#">Campeones</a>
                </div>
                <div class="menuRol">
                    <a href="#">Estadísticas por rol</a>
                </div>
                <div class="proPlay">
                    <a href="#">Juega Profesionalmente</a>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <h1 class="tittle">CAMPEONES </h1>
        <h3 class="htext">Elige al campeón que te llevará al éxito</h3>
        <div class="champion">
            <form>
                <div class="form-groups" id="form-groups2">
                    <label for="name">Nombre: </label>
                    <input type="text" class="form-name" id="form-name2" placeholder="Ingresar nombre del Campeón">
                </div>

                <div class="form-groups-rol">
                    <label for="rol">Rol: </label>
                    <nav>
                        <div class="rol-type-todo">
                            <a href="#"><button class="rol-type2">Todo</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Luchador</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Tirador</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Mago</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Asesino</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Tanque</button></a>
                        </div>
                        <div class="rol-type">
                            <a href="#"><button class="rol-type2">Soporte</button></a>
                        </div>
                    </nav>

                </div>

                <div class="form-groups">
                    <label>Ordenar: </label>
                    <select>
                        <option value="01">Ascendente</option>
                        <option value="02">Descendente</option>
                    </select>
            </form>
        </div>
    </main>
    <footer>
        <div id="socialMedia">
            <i class="fab fa-facebook-square" href="https://www.facebook.com/leagueoflegends/l"> </i> </a>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
            <span></span>
        </div>
    </footer>

    <script src="main.js" type="module"></script>
</body>

</html>
