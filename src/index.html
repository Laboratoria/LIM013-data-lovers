<!DOCTYPE html>
<html>
  <link rel="shortcut icon" type="image/x-icon" href="images/peicon.png">
  <head>
    <meta charset="utf-8">
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/972b224447.js"></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
      <!-- Navigation bar -->
        <section class="topnav">
      <!--navigation logo y menu-->
          <section class="flexNav">
      <!--menu deploy-->
            <section class="menu-deploy">
              <i class="fa fa-bars"></i>
            </section>
              <!-- Links -->
            <nav class="listItem" id="listItem">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Go app</a></li>
              </ul>
            </nav>
              <!-- Brand/Logo -->
            <section class="logo">
              <a class="navbar-brand">P O K É D E X</a>
            </section>
            </section>            
              <!-- Search form -->
            <section class="search-container">
              <form>
                <input type="text" placeholder="Search by Name or Number" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </section>            
          </section>
      </header>
      <!--MAIN contenido principal del body(cuerpo)-->
      <main class="displayContainer">
        <!-- Dark folder: Type Accordion -->
        <section class="accordion">
          <button type="button" name="type" id="type" class="accordionButton"></button>      
          <section class="accordionContent">
            <section class="typeContainerHeader">
              <h2>Pokémon Types</h2>
              <hr>
            </section>
            <section class="typeContainerBody">
              <form>
                <ul>
                  <li>
                    <input type="checkbox" id="pokemonTypeNormal" name="pokemonTypeNormal" value="normal">
                    <label for="pokemonTypeNormal" id="pokemonTypeLabelNormal" data-search-type="normal">Normal</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeGrass" name="pokemonTypeGrass" :checked value="grass">
                    <label for="pokemonTypeGrass" id="pokemonTypeLabelGrass" data-search-type="grass">Grass</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeFighting" name="pokemonTypeFighting" :checked value="fighting">
                    <label for="pokemonTypeFighting" id="pokemonTypeLabelFighting" data-search-type="fighting">Fighting</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeFlying" name="pokemonTypeFlying" :checked value="flying">
                    <label for="pokemonTypeFlying" id="pokemonTypeLabelFlying" data-search-type="flying">Flying</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeRock" name="pokemonTypeRock" :checked value="rock">
                    <label for="pokemonTypeRock" id="pokemonTypeLabelRock" data-search-type="rock">Rock</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeDark" name="pokemonTypeDark" :checked value="dark">
                    <label for="pokemonTypeDark" id="pokemonTypeLabelDark" data-search-type="dark">Dark</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeFire" name="pokemonTypeFire" :checked value="fire">
                    <label for="pokemonTypeFire"id="pokemonTypeLabelFire" data-search-type="fire">Fire</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeElectric" name="pokemonTypeElectric" :checked value="electric">
                    <label for="pokemonTypeElectric" id="pokemonTypeLabelElectric" data-search-type="electric">Electric</label>
                  </li> 
                  <li>
                    <input type="checkbox" id="pokemonTypePoison" name="pokemonTypePoison" :checked value="poison">
                    <label for="pokemonTypePoison" id="pokemonTypeLabelPoison" data-search-type="poison">Poison</label>
                  </li>                  
                  <li>
                    <input type="checkbox" id="pokemonTypePsychic" name="pokemonTypePsychic" :checked value="psychic">
                    <label for="pokemonTypePsychic" id="pokemonTypeLabelPsychic" data-search-type="psychic">Psychic</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeGhost" name="pokemonTypeGhost" :checked value="ghost">
                    <label for="pokemonTypeGhost" id="pokemonTypeLabelGhost" data-search-type="ghost">Ghost</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeSteel" name="pokemonTypeSteel" :checked value="steel">
                    <label for="pokemonTypeSteel" id="pokemonTypeLabelSteel" data-search-type="steel">Steel</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeWater" name="pokemonTypeWater" :checked value="water">
                    <label for="pokemonTypeWater" id="pokemonTypeLabelWater" data-search-type="water">Water</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeIce" name="pokemonTypeIce" :checked value="ice">
                    <label for="pokemonTypeIce" id="pokemonTypeLabelIce" data-search-type="ice">Ice</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeGround" name="pokemonTypeGround" :checked value="ground">
                    <label for="pokemonTypeGround"id="pokemonTypeLabelGround" data-search-type="ground">Ground</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeBug" name="pokemonTypeBug" :checked value="bug">
                    <label for="pokemonTypeBug" id="pokemonTypeLabelBug" data-search-type="bug">Bug</label>
                  </li>
                  <li>
                    <input type="checkbox" id="pokemonTypeDragon" name="pokemonTypeDragon" :checked value="dragon">
                    <label for="pokemonTypeDragon" id="pokemonTypeLabelDragon" data-search-type="dragon">Dragon</label>
                  </li> 
                  <li>
                    <input type="checkbox" id="pokemonTypeFairy" name="pokemonTypeFairy" :checked value="fairy">
                    <label for="pokemonTypeFairy"id="pokemonTypeLabelFairy" data-search-type="fairy">Fairy</label>
                  </li>                  
                </ul>
                <section class="typeContainerBodySearchByTypeButtons">
                  <button type="reset" name="searchByTypeButtonReset" id="searchByTypeButtonReset" class="searchByTypeButtonReset">Reset</button> 
                  <button type="button" name="searchByTypeButtonSearch" id="searchByTypeButtonSearch" class="searchByTypeButtonSearch">Search</button>
                </section>
              </form>
            </section>  
          </section>
        </section>
        <!-- Light folder: Display -->
        <section class="displayAll">
          <section class="orderByButtons">
            <!-- Order by menu -->
            <section class="orderBy">
              <section class="tooltip">
                <button type="image" name="alphaAsc" id="alphaAsc" class="sortByAlphaAscButton"></button>
                <span class="tooltiptext">Sort by A-Z</span>
              </section>
              <section class="tooltip">
                <button type="image" name="alphaDesc" id="alphaDesc" class="sortByAlphaDescButton"></button>
                <span class="tooltiptext">Sort by Z-A</span>
              </section>
              <section class="tooltip">
                <button type="image" name="lessPwr" id="lessPwr" class="sortByLessPwrButton"></button>
                <span class="tooltiptext">Sort by Lowest Power</span>
              </section>
              <section class="tooltip">
                <button type="image" name="morePwr" id="morePwr" class="sortByMorePwrButton"></button>
                <span class="tooltiptext">Sort by Highest Power</span>
              </section>
            </section>
          </section>
        </section>    
        <!-- Pokémon display (área donde se muestran los pokemones y su informacion) -->
        <section class="pokemonArea" id="pokemonArea"> 
          <section class="pokemonDisplay" id="pokemonDisplay">
          </section> 
          <section class="informationDisplay">
          </section>      
        </section>      
        <!-- Pokémon card info -->
        <!--<aside class="card">
  
        </aside>-->
        <!-- </section>-->
        <footer class="footer">          
          <p class="footer1">@POKÉDEX 2020 | Developed by: Team 14 | Data-Lovers | Laboratoria</p>
          <p class="footer2">Legal Notice | Private Policy | Cookies Policy</p>
        </footer>
      </main>
    </section>
    <script src="main.js" type="module"></script>
  </body>  
</html>
