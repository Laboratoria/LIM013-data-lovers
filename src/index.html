<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  
  <body>
    <header>
      <div class="header-content">

        <div class="logo">
          <h1>Pokémon<b>GO!</b></h1>
        </div>
        <div class="menu">
           <nav>
             <ul>
               <li><a href="#">INICIO</a></li>
               <li><a href="https://vandal.elespanol.com/guias/guia-pokemon-go/como-jugar_">Como jugar</a></li>
               <li><a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE">Descarga aquí</a></li>
               <li><a href="#">Batalla Pokémon</a></li>
             </ul>
           </nav> 
        </div>
      </div>
    </header>


      <div class="container">
        <div class="filterData">
          <select class="select" id="ordenPoke">
            <option value="seleccione_opcion">Orden</option>
            <option value="up"> A-Z</option>  
            <option value="down"> Z-A</option>
          </select>
        </div>
        <div class="filterData">
          <select class="select" id="fullTypes">
            <option value="Tipos">Tipos</option>
            <option value="grass"> Grass</option>  
            <option value="poison"> Veneno </option>
            <option value="fire"> Fuego</option>  
          </select>
        </div>
        <div class="filterData">
          <select class="select" id="region">
            <option value="seleccione_opcion">Region</option>
            <option value="kanto">Kanto</option>  
            <option value="johto">Johto</option>
          </select>
        </div>
        <div class="filterData">
          <form>
            <input type="text" placeholder="Escribe aquí">
              <button>
                <img src="https://img.icons8.com/fluent-systems-regular/24/000000/pokeball.png"/>
              </button>
          </form>
        </div>
      </div>
    
      <div class="social-bar">
        <a href="https://www.facebook.com/DevCode.la" class="icon icon-facebook" target="_blank">
          <img src="img/iconoFb.png"/></a>
        <a href="https://twitter.com/DevCodela" class="icon icon-twitter" target="_blank">
          <img src="img/iconoTw.png"/></a>
        <a href="https://www.youtube.com/c/devcodela" class="icon icon-youtube" target="_blank">
          <img src="img/iconoYt.png"/></a>
        <a href="https://www.instagram.com/devcodela/" class="icon icon-instagram" target="_blank">
          <img src="img/iconoIt.png"/></a>
      </div>

    <div id="dataCompleta">
    </div>
     
    <footer>
      <p> Shirley Ramos || Sheyla Ramírez </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
