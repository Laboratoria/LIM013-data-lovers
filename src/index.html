  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <h1 class="textoLogo">Pokémon<b>GO!</b></h1>
        </div>
        <div class="menu">
           <nav>
             <ul>
               <li><a class="textoLogo" href="index.html">INICIO</a></li>
               <li><a class="textoLogo" href="https://vandal.elespanol.com/guias/guia-pokemon-go/como-jugar_">Cómo jugar</a></li>
               <li><a class="textoLogo" href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE">Descarga aquí</a></li>
               <li><a class="textoLogo" href="batalla.html">Batalla Pokémon</a></li>
             </ul>
           </nav> 
        </div>
      </div>
    </header>
      <div class="container">
        <div class="filterData">
          <select class="select-css" id="orderPoke">
            <option value="seleccione_opcion">Orden</option>
            <option value="up"> A-Z</option>  
            <option value="down"> Z-A</option>
          </select>
        </div>
        <div class="filterData">
          <select class="select-css" id="fullTypes">
            <option value="infoPokemon">Tipos</option>
            <option value="flying">Aire</option>
            <option value="water">Agua</option>
            <option value="steel">Acero</option>
            <option value="bug">Bicho</option>
            <option value="dragon">Dragón</option>
            <option value="electric">Eléctrico</option>
            <option value="ghost">Fantasma</option>
            <option value="fire">Fuego</option>   
            <option value="ice">Hielo</option>
            <option value="fairy">Hada</option>
            <option value="normal">Normal</option>
            <option value="dark">Oscuro</option> 
            <option value="grass">Planta</option>
            <option value="fighting">Peleador</option>
            <option value="psychic">Psíquico</option>
            <option value="rock">Roca</option> 
            <option value="ground">Tierra</option>
            <option value="poison">Veneno</option>
             
          </select>
        </div>
        <div class="filterData">
          <select class="select-css" id="selectRegion">
            <option value="seleccione_opcion">Región</option>
            <option value="kanto">Kanto</option>  
            <option value="johto">Johto</option>
          </select>
        </div>
        <div class="filterData">
          <form>
            <input class="input-css" type="text" id="selectName" placeholder="Busca tu pokémon aquí">
             
          </form>
        </div>
      </div>
    
      <div class="social-bar">
        <a href="https://www.facebook.com/PokemonGO" class="icon icon-facebook" target="_blank">
          <img src="img/iconoFb.png"/></a>

        <a href="https://www.instagram.com/pokemongoapp/" class="icon icon-instagram" target="_blank">
          <img src="img/iconoIt.png"/></a>
      </div>

    <div id="dataCompleta">
