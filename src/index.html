<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0, user-scalable=no , maximum-scale=1.0
    minimum-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <img class="logo" src="imagenes/pokemon-logo.png">
  </header>
  <main>
    <h2 class="findPokemon"> Busca tu Pokémon</h2>
    <div class="selector">
      <div class="selectorType">
        <label for="list">Tipo</label>
        <select class="list" id="list">
          <option value="allPokemon">All</option>
          <option value="steel">Acero</option>
          <option value="water">Agua</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Eléctrico</option>
          <option value="ghost">Fantasma</option>
          <option value="fire">Fuego</option>
          <option value="fairy">Hada</option>
          <option value="ice">Hielo</option>
          <option value="grass">Hierba</option>
          <option value="bug">Insecto</option>
          <option value="fighting">Lucha</option>
          <option value="normal">Normal</option>
          <option value="dark">Oscuro</option>
          <option value="psychic">Psíquico</option>
          <option value="rock">Roca</option>
          <option value="ground">Tierra</option>
          <option value="poison">Veneno</option>
          <option value="flying">Volador</option> 
        </select>         
      </div>
      <div class="selectorOrder">
        <label for="orderList">Ordenar</label>
        <select class= "list" id="orderList">
          <option value="upward">A-Z</option>
          <option value="downward">Z-A</option>
        </select>

      </div>
    </div>
    <section id="root" class="root">
    </section>
  </main>
  <footer>
    <img src="https://img.icons8.com/cotton/64/000000/facebook-messenger--v4.png" width="40px"/>
    <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>
    <img src="https://img.icons8.com/ultraviolet/40/000000/facebook-circled.png"/>
  </footer>
  <script src="main.js" type="module"></script>


</body>

</html>
